        .video-background {
            position: fixed;

            width: 100%;

        }
        
        #bgVideo {
            width: 100%;

        .video-overlay {

            height: 100%;

        /* Make sure content is on top */
        .container {
            position: relative;
            z-index: 1;
        }
        
        /* Audio controls */
        .audio-controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .audio-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .audio-btn:hover {
            background: rgba(255, 51, 102, 0.5);
            border-color: #ff3366;
            transform: translateY(-2px);
        }
    </style>

    <script>
        // VIDEO CONTROLS SCRIPT
        const bgVideo = document.getElementById('bgVideo');
        const audioToggle = document.getElementById('audioToggle');
        const playPause = document.getElementById('playPause');
        
        // Start with muted video
        bgVideo.muted = true;
        
        // Toggle mute/unmute
        audioToggle.addEventListener('click', function() {
            bgVideo.muted = !bgVideo.muted;
            
            if (bgVideo.muted) {
                audioToggle.innerHTML = '<i class="fas fa-volume-mute"></i><span>SOUND OFF</span>';
            } else {
                audioToggle.innerHTML = '<i class="fas fa-volume-up"></i><span>SOUND ON</span>';
                // Play video if it's paused
                if (bgVideo.paused) {
                    bgVideo.play();
                    playPause.innerHTML = '<i class="fas fa-pause"></i><span>PAUSE</span>';
                }
            }
        });
        
        // Toggle play/pause
        playPause.addEventListener('click', function() {
            if (bgVideo.paused) {
                bgVideo.play();
                playPause.innerHTML = '<i class="fas fa-pause"></i><span>PAUSE</span>';
            } else {
                bgVideo.pause();
                playPause.innerHTML = '<i class="fas fa-play"></i><span>PLAY</span>';
            }
        });
        
        // Theme toggle (optional)
        const themeSwitch = document.getElementById('themeSwitch');
        themeSwitch.addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            
            if (document.body.classList.contains('light-theme')) {
                themeSwitch.innerHTML = '<i class="fas fa-sun"></i><span>LIGHT MODE</span>';
            } else {
                themeSwitch.innerHTML = '<i class="fas fa-moon"></i><span>DARK MODE</span>';
            }
        });

            if (bgVideo.paused) {
                bgVideo.play().catch(e => console.log("Autoplay prevented"));
            }
            document.removeEventListener('click', initAudio);
        });
